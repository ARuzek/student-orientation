<svg id="Firework" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1080">
  <defs>
    <style>
      .redSparkle {
        fill: none;
        stroke: #FF000000;
        stroke-miterlimit: 10;
        stroke-dasharray: 500;
        stroke-linecap: round;
        stroke-width: 8;
        animation: dashRed .2s linear;
        animation-delay: 1s;

      }

      .blueSparkle {
        fill: none;
        stroke: #0000FF00;
        stroke-miterlimit: 10;
        stroke-dasharray: 500;
        stroke-linecap: round;
        stroke-width: 8;
        animation: dashBlue .2s linear;
        animation-delay: 1.3s;
      }

      .greenSparkle {
        fill: none;
        stroke: #00FF0000;
        stroke-miterlimit: 10;
        stroke-dasharray: 500;
        stroke-linecap: round;
        stroke-width: 8;
        animation: dashGreen .2s linear;
        animation-delay: 1.6s;

      }

      .purpleSparkle {
        fill: none;
        stroke: #FF00FF00;
        stroke-miterlimit: 10;
        stroke-dasharray: 500;
        stroke-linecap: round;
        stroke-width: 8;
        animation: dashPurple .2s linear;
        animation-delay: 1.9s;

      }

      .red {
        fill: red;
      }

      .blue {
        fill: blue;
      }

      .green {
        fill: green;
      }

      .purple {
        fill: purple;
      }

      @keyframes dashRed {
        0% {
          stroke: #FF0000FF stroke-dashoffset: 500;
        }

        80% {
          stroke: #FF0000FF
        }

        100% {
          stroke-dashoffset: -200;
          stroke: #FF000000;
        }
      }

      @keyframes dashBlue {
        0% {
          stroke: #0000FFFF stroke-dashoffset: 500;
        }

        80% {
          stroke: #0000FFFF
        }

        100% {
          stroke-dashoffset: -200;
          stroke: #0000FF00;
        }
      }

      @keyframes dashGreen {
        0% {
          stroke: #00FF00FF stroke-dashoffset: 500;
        }

        80% {
          stroke: #00FF00FF
        }

        100% {
          stroke-dashoffset: -200;
          stroke: #00FF0000;
        }
      }

      @keyframes dashPurple {
        0% {
          stroke: #FF00FFFF stroke-dashoffset: 500;
        }

        80% {
          stroke: #FF00FFFF
        }

        100% {
          stroke-dashoffset: -200;
          stroke: #FF00FF00;
        }
      }
    </style>
